<!-- banner start -->
<div class="container-fluid">
    <div id="carouselExampleDark" class="carousel carousel-dark slide">
        
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000"
          *ngFor="let banner of bannerResult; let i = index"
               [ngClass]="{active:i===0}" >
            <img src="https://image.tmdb.org/t/p/original/{{ banner.backdrop_path }}" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h2>{{banner.original_title}}</h2>
                <p>{{banner.overview}}</p>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="..." class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Second slide label</h5>
              <p>Some representative placeholder content for the second slide.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="..." class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Third slide label</h5>
              <p>Some representative placeholder content for the third slide.</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</div>
<!-- banner end -->
<div class="contain mt-3 p-4">
  <!-- trending movie -->
    <div class="row">
        <h5 class="text-white">Trending</h5>
        <div class="rowposter mt-3 p-2">
            <ng-container  *ngFor="let trendingMovie of trendinMovieResult">
                <img src="https://image.tmdb.org/t/p/original/{{ trendingMovie.poster_path }}" 
                class="rowimg largeposter" alt="..."
                [routerLink]="['/movie',trendingMovie.id]"
                >
            </ng-container>

        </div>
    </div>
</div>
